<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Guess Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="page-header">
        <h1>Crystal Guess Game</h1>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h1>Instructions</h1>
            <p>The object of this game is to match your score with the randomly chosen number. Clicking each crystal will increase your score by a randomly set amount. The value of each crystal is hidden until the game starts and changes with each new game.</p>
        </div>
        <p>Good luck!</p>
        <p class="target"></p>
        <p class="score"></p>
        <p class="wins"></p>
        <p class="losses"></p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <img id="blue" src="assets/images/MAGICALCRYSTALS-BLUE.jpg">
            </div>
            <div class="col-sm-3">
                <img id="clear" src="assets/images/MAGICALCRYSTALS-CLEAR.jpg">
            </div>
            <div class="col-sm-3">
                <img id="green" src="assets/images/MAGICALCRYSTALS-GREEN.jpg">
            </div>
            <div class="col-sm-3">
                <img id="red" src="assets/images/MAGICALCRYSTALS-RED.jpg">
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
